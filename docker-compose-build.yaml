version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: reverseproxy
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - backend-user
      - backend-feed
  backend-user:
    image: udagram-api-user
    build:
      context: ./udagram-api-user
    env_file:
      - ./.env
  backend-feed:
    image: udagram-api-feed
    build:
      context: ./udagram-api-feed
    env_file:
      - ./.env
    volumes:
      - $HOME/.aws:/root/.aws
  frontend:
    image: udagram-frontend:local
    build:
      context: ./udagram-frontend
    ports:
      - "8100:80"
